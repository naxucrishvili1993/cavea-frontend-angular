<a routerLink="/inventories" class="inline-block p-6 text-blue-600 hover:text-blue-800">
  ‚Üê Back to Inventories
</a>

<div class="max-w-lg mx-auto p-6">
  <div class="border rounded-lg shadow-sm p-6 space-y-4">
    <h2 class="text-xl font-semibold mb-4">Add Inventory</h2>

    <div class="space-y-2">
      <label class="block text-sm font-medium text-gray-300">Name</label>
      <input
        name="name"
        [value]="form().name"
        (change)="handleChange($event)"
        placeholder="Inventory name"
        class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
      @if (errors()['name']) {
      <p class="text-sm text-red-500">{{ errors()['name'] }}</p>
      }
    </div>

    <div class="space-y-2">
      <label class="block text-sm font-medium text-gray-300">Description</label>
      <input
        type="text"
        name="description"
        [value]="form().description"
        (change)="handleChange($event)"
        placeholder="Inventory description"
        class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
      @if (errors()['description']) {
      <p class="text-sm text-red-500">{{ errors()['description'] }}</p>
      }
    </div>

    <div class="space-y-2">
      <label class="block text-sm font-medium text-gray-300">Price</label>
      <input
        type="number"
        name="price"
        [value]="form().price"
        (change)="handleChange($event)"
        placeholder="0"
        class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
      @if (errors()['price']) {
      <p class="text-sm text-red-500">{{ errors()['price'] }}</p>
      }
    </div>

    <div class="space-y-2">
      <label class="block text-sm font-medium text-gray-300">Location</label>
      <select
        (change)="handleSelect($event)"
        [value]="form().locationId"
        class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 bg-gray-900"
      >
        @for (location of locationsData(); track location.id) {
        <option [value]="location.id">{{ location.address }}</option>
        }
      </select>
      @if (errors()['locationId']) {
      <p class="text-sm text-red-500">{{ errors()['locationId'] }}</p>
      }
    </div>

    <button
      (click)="handleSubmit()"
      class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
    >
      Submit
    </button>
  </div>
</div>
