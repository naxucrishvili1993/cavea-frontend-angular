<app-back-link />

@if (loading()) {
<app-loading />
} @else {
<div class="p-6 max-w-4xl mx-auto">
  <div class="mb-6">
    <h1 class="text-2xl font-semibold">Manage Locations</h1>
  </div>

  <div class="border border-gray-300 rounded-lg shadow-sm p-6 mb-6">
    <h2 class="text-lg font-semibold mb-4">Add New Location</h2>
    <div class="flex gap-3">
      <div class="flex-1">
        <label class="block text-sm font-medium mb-2">Address</label>
        <input
          placeholder="Enter location address"
          [value]="locationName()"
          (change)="setLocationName($event)"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>
      <button
        (click)="handleAddLocation()"
        class="self-end bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
      >
        + Add Location
      </button>
    </div>
  </div>

  <div class="border border-gray-300 rounded-lg shadow-sm overflow-hidden">
    <table class="w-full">
      <thead class="border-b border-gray-300">
        <tr>
          <th class="px-4 py-3 text-left text-sm font-medium w-24">ID</th>
          <th class="px-4 py-3 text-left text-sm font-medium">Address</th>
          <th class="px-4 py-3 text-right text-sm font-medium">Actions</th>
        </tr>
      </thead>
      <tbody class="divide-y divide-gray-200">
        @for (location of locations(); track location.id) {
        <tr
          app-location-item
          [location]="location"
          (locationDeleted)="handleDelete($event.locationId)"
        ></tr>
        }
      </tbody>
    </table>
  </div>
</div>
}
