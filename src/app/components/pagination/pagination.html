@if (!currentPage || !totalProducts) { } @else {
<nav class="flex items-center justify-center mt-5">
  <ul class="pagination flex list-style-none gap-3">
    @if (currentPage() > 1) { @if (currentPage() > 2) {
    <li (click)="navigateToFirstPage()">1</li>
    }
    <li (click)="navigateToPreviousPage()">Previous</li>
    }

    <li class="disabled">{{ currentPage() }}</li>

    @if (currentPage() < totalPages) {
    <li (click)="navigateToNextPage()">Next</li>
    }
  </ul>
</nav>

}
